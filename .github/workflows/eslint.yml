name: ESLint CI

on:
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - '.github/workflows/eslint.yml'

jobs:
  run-eslint:
    name: Required processes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Run eslint
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          level: 'warning'
          filter_mode: 'diff_context'
          fail_level: 'error'
          eslint_flags: '--config .vscode/eslint.config.ts src/'
